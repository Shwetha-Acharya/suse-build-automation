name: OpenSuse Build 
on:
    workflow_dispatch:
        inputs:
            series:
                description: Series of glusterfs that is to built and packaged
                required: true
            version:
                description: Version of glusterfs that is to built and packaged
                required: true
            flavor:
                description: Flavor of SUSE you want to build against. Ex. tumbleweed
                required: true
            susebranch:
                description: Add appropiate branch name from https://build.opensuse.org/project/subprojects/home:glusterfs. Ex. Tumbleweed-7
                required: true
jobs:
  build:

    runs-on: ubuntu-latest
    env: 
        USER: ${{ secrets.SUSE_USER }}
        PASSWORD: ${{ secrets.SUSE_PASSWORD }}
        INPUT_FLAVOR: ${{ github.event.inputs.flavor}}
        INPUT_SERIES: ${{ github.event.inputs.series}}
        INPUT_VERSION:  ${{ github.event.inputs.version}}
        $INPUT_SUSEBRANCH:  ${{ github.event.inputs.susebranch}}
        
    steps:
     - shell: bash
       run: |
          echo "$USER"
     - uses: actions/checkout@v2
     - name: Install Dependencies
       run: |
            sudo apt-get -y install osc
            sudo apt-get install python-dev
            sudo apt-get install m2crypto
            mkdir -p ~/.config/osc/
            echo "[general]">>~/.config/osc/oscrc
            echo "apiurl = https://api.opensuse.org">>~/.config/osc/oscrc
            echo "[https://api.opensuse.org]">>~/.config/osc/oscrc
            echo "keyring=1">>~/.config/osc/oscrc
            echo "user=$USER">>~/.config/osc/oscrc
            echo "pass=$PASSWORD">>~/.config/osc/oscrc
            echo "credentials_mgr_class=osc.credentials.PlaintextConfigFileCredentialsManager">>~/.config/osc/oscrc
            cat ~/.config/osc/oscrc
     - name: clone-gluster-suse
       run: |
          git config --global user.email "gluster-devel@gluster.org"
          git config --global user.name "Gluster"
          chmod +x clone-gluster-suse.sh
          ./clone-gluster-suse.sh tumbleweed $INPUT_FLAVOR $INPUT_SERIES $INPUT_VERSION
     - name: trigger-build
       run: |
          chmod +x trigger-build.sh
          ./trigger-build.sh $INPUT_SUSEBRANCH $INPUT_VERSION
    

