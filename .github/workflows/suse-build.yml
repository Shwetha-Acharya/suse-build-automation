name: OpenSuse Build 

on: [workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
     - shell: bash
       env:
          USER: ${{ secrets.SUSE_USER }}
          PASSWORD: ${{ secrets.SUSE_PASSWORD }}
       run: |
          echo "$USER"
     - uses: actions/checkout@v2
     - name: Install Dependencies
       run: |
            sudo apt-get -y install osc
            sudo echo "user=env.USER">>/root/.config/osc/oscrc
            sudo echo "credentials_mgr_class=osc.credentials.TransientCredentialsManager">>/root/.config/osc/oscrc
            sudo echo "pass=env.PASSWORD">>/root/.config/osc/oscrc
            sudo cat /root/.config/osc/oscrc
     - name: clone-gluster-suse
       run:  clone-gluster-suse.sh tumbleweed 7 7.3
